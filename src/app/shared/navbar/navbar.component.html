<!-- Navbar (Header) Starts -->
<nav class="header-navbar navbar navbar-expand-lg navbar-light bg-faded">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle d-lg-none float-left" data-toggle="collapse" (click)="toggleSidebar()">
                <span class="sr-only">Toggle navigation</span>
                <!---
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                -->
                <i class="fas fa-bars font-medium-5"></i>
            </button>

            <!---Icono Usuario para cuando es responsive-->
            <span class="d-lg-none navbar-right navbar-toggle mr-0 margin-icon-user">
                <ul class="navbar-nav">                 
                    <li class="nav-item" ngbDropdown [placement]="placement">
                        <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>                            
                            <i class="far fa-user font-medium-3"></i>
                            <p class="d-none">User Settings</p>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic3" class="text-left">
                            <span class="fullnameUser">
                                {{fullNameDesencriptado}} <br>
                                <small>{{cuentaDesencriptada}}</small>
                            </span>
                            <a class="dropdown-item py-1" [routerLink]="['/datos-generales']">
                                <i class="fas fa-edit mr-2"></i>
                                <span>Mi Perfil</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="salir()">
                                <i class="fas fa-power-off mr-2"></i>
                                <span>Cerrar sesión</span>
                            </a>
                        </div>
                    </li>                   
                </ul>
            </span>
            <!---End Icono Usuario para cuando es responsive-->
           
        </div>
        <div class="navbar-container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav">                    
                    <li class="nav-item mr-2  d-none d-lg-block">
                        <a href="javascript:;" class="nav-link" id="navbar-fullscreen" appToggleFullscreen (click)="ToggleClass()">                            
                            <i class="{{toggleClass}} font-medium-3 "></i>
                            <p class="d-none">fullscreen</p>
                        </a>
                    </li>                    
                   
                    <li class="nav-item" ngbDropdown [placement]="placement">
                        <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>                            
                            <i class="far fa-user font-medium-3"></i>
                            <p class="d-none">User Settings</p>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic3" class="text-left">
                            <span class="fullnameUser">
                                {{fullNameDesencriptado}} <br>
                                <small>{{cuentaDesencriptada}}</small>
                            </span>
                            <a class="dropdown-item py-1" [routerLink]="['/datos-generales']">
                                <i class="fas fa-edit mr-2"></i>
                                <span>Mi Perfil</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="salir()">
                                <i class="fas fa-power-off mr-2"></i>
                                <span>Cerrar sesión</span>
                            </a>
                        </div>
                    </li>                   
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar (Header) Ends -->
